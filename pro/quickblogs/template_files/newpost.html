<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Quick Blogs</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background-image: url('{% static "images/reg.jpg" %}'); display: flex; flex-direction: column; height: 100vh; margin: 0;">

<header style="background-color: #3559db; padding: 20px; color: white; display: flex; justify-content: space-between; align-items: center;">
    <div class="logo">
        <h1 style="color: white; font-size: 1.8rem; margin: 0;">Quick Blogs</h1>
    </div>
    <nav>
        <ul style="list-style: none; display: flex; gap: 20px; margin: 0; padding: 0;">
            <li><a href="6" style="color: white; text-decoration: none; font-weight: bold;">User</a></li>
            <li><a href="10" style="color: white; text-decoration: none; font-weight: bold;">Logout</a></li>
        </ul>
    </nav>
</header>

<main style="flex: 1; display: flex; align-items: center; justify-content: center;">
    <section class="create-post-container" style="background: rgba(255, 255, 255, 0.95); border-radius: 10px; padding: 40px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); text-align: center; max-width: 600px; width: 90%;">
        <h2 style="font-size: 2.3rem; margin-bottom: 20px; color: #3498db;">Create Post</h2>
        <form action="9" method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            <input type="text" name="n1" placeholder="Post Title" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;">
            <textarea name="n2" rows="8" placeholder="Write your content here..." required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;"></textarea>
            <select name="n3" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;">
                <option value="" disabled selected>Select Article Tag</option>
                <option value="tech">Technology</option>
                <option value="health">Health</option>
                <option value="lifestyle">Lifestyle</option>
                <option value="education">Education</option>
                <option value="travel">Travel</option>
                <option value="food">Food</option>
                <option value="sports">Sports</option>
                <option value="other">Other</option>
            </select>
            <input hidden="hidden" value="{{r.username}}" name="n4">
            <input hidden="hidden" value= "{{r.image}}" name="n5">
            <button type="submit" style="background-color: #3498db; color: white; padding: 12px; border: none; border-radius: 5px; font-weight: bold; transition: background-color 0.3s ease, transform 0.3s ease;">Submit Post</button>
        </form>
    </section>
</main>

<footer style="background-color: #3559db; color: white; text-align: center; padding: 20px;">
    <p style="color: #F8F8F0; margin: 0;">&copy; 2024 Your Project Name. All rights reserved.</p>
</footer>
</body>
</html>
