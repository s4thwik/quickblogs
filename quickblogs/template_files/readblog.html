<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlog - Quick Blogs</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background-color:#1C1C1C; display: flex; flex-direction: column; height: 100vh; margin: 0;">

<header style="background-color: #3559db; padding: 20px; color: white; display: flex; justify-content: space-between; align-items: center;">
    <div class="logo">
        <h1 style="color: white; font-size: 1.8rem; margin: 0;">Quick Blogs</h1>
    </div>
    <nav>
        <ul style="list-style: none; display: flex; gap: 20px; margin: 0; padding: 0;">
            <li><a href="#" style="color: white; text-decoration: none; font-weight: bold;">Login</a></li>
            <li><a href="#" style="color: white; text-decoration: none; font-weight: bold;">Profile</a></li>
            <li><a href="#" style="color: white; text-decoration: none; font-weight: bold;">Register</a></li>
            <li><a href="#" style="color: white; text-decoration: none; font-weight: bold;">Feedback</a></li>
        </ul>
    </nav>
</header>

<main style="flex: 1; display: flex; flex-direction: column; align-items: center; overflow-y: auto; padding: 20px;">
    <div style="text-align: center; margin-bottom: 20px;">
        <img src="{{ r.image.url }}" alt="Profile Photo" style="border-radius: 50%; width: 80px; height: 80px; margin-bottom: 10px; margin-top: 10px">
        <h6 style="margin: 0; font-size: 1.1rem; font-weight: bold; color: white;">{{ r.username }}</h6>
        <h2 style="color: WHITE; margin: 20px 0; font-size: 2rem; text-decoration: underline">{{ r.title }}</h2>
    </div>
    <p style="font-size: 1rem; color: white; margin: 0; overflow-wrap: break-word; word-break: break-all;">
        {{ r.content }}
    </p>
</main>>

<footer style="background-color: #3559db; color: white; text-align: center; padding: 20px;">
    <p style="color: #F8F8F0; margin: 0;">&copy; 2024 Your Project Name. All rights reserved.</p>
</footer>

</body>
</html>
