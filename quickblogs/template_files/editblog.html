<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog - Quick Blogs</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background-color:#1C1C1C; display: flex; flex-direction: column; height: 100vh; margin: 0;">

<header style="background-color: #3559db; padding: 20px; color: white; display: flex; justify-content: space-between; align-items: center;">
    <div class="logo">
        <h1 style="color: white; font-size: 1.8rem; margin: 0;">Quick Blogs</h1>
    </div>
    <nav>
        <ul style="list-style: none; display: flex; gap: 20px; margin: 0; padding: 0;">

            <li><a href="6" style="color: white; text-decoration: none; font-weight: bold;">User</a></li>
            <li><a href="10" style="color: white; text-decoration: none; font-weight: bold;">Logout</a></li>
        </ul>
    </nav>
</header>

<main style="flex: 1; display: flex; flex-direction: column; align-items: center; overflow-y: auto; padding: 20px;">
    <h2 style="color: white; margin-bottom: 20px;">Edit Blog Post</h2>

    <form method="POST" action="13" style="background: rgba(255, 255, 255, 0.95); border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); padding: 20px; width: 90%; max-width: 600px;">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="title" style="color: #555;">Title</label>
            <input type="text" id="title" name="n1" value="{{ r.title }}" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="content" style="color: #555;">Content</label>
            <textarea id="content" name="n2" rows="10" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">{{ r.content }}</textarea>
            <input type="text" value="{{r.username}}" name="b1" hidden="">
                <input type="text" value="{{r.title}}" name="b2" hidden="">
        </div>

        <button type="submit" style="background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">Edit</button>
    </form>
</main>

<footer style="background-color: #3559db; color: white; text-align: center; padding: 20px;">
    <p style="color: #F8F8F0; margin: 0;">&copy; 2024 Your Project Name. All rights reserved.</p>
</footer>

</body>
</html>
