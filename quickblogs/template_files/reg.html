<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Quick Blogs</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background-image: url('{% static "images/reg.jpg" %}'); display: flex; flex-direction: column; height: 100vh; margin: 0;">

<header style="background-color: #3559db; padding: 20px; color: white; display: flex; justify-content: space-between; align-items: center;">
    <div class="logo">
        <h1 style="color: white; font-size: 1.8rem; margin: 0;">Quick Blogs</h1>
    </div>
    <nav>
        <ul style="list-style: none; display: flex; gap: 20px; margin: 0; padding: 0;">
            <li><a href="1" style="color: white; text-decoration: none; font-weight: bold;">Login</a></li>
            <li><a href="2" style="color: white; text-decoration: none; font-weight: bold;">Register</a></li>
            <li><a href="0" style="color: white; text-decoration: none; font-weight: bold;">Home</a></li>

        </ul>
    </nav>
</header>

<main style="flex: 1; display: flex; align-items: center; justify-content: center;">
    <section class="registration" style="background: rgba(255, 255, 255, 0.95); border-radius: 10px; padding: 40px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); text-align: center; max-width: 400px; width: 90%;">
        <h2 style="font-size: 2.3rem; margin-bottom: 20px; color: #3498db;">Register</h2>
        <form action="5" method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            <input type="text" name="n1" placeholder="Username" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;">
            <input type="email" name="n2" placeholder="Email" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;">
            <input type="password" name="n3" placeholder="Password" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;">
            <input type="password" name="n4" placeholder="Confirm Password" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;">
                <label for="1" style="font-size: 1rem;">Profile Photo (optional)</label>
            <input id="1" type="file" name="n5" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;">
            <button type="submit" style="background-color: #3498db; color: white; padding: 12px; border: none; border-radius: 5px; font-weight: bold; transition: background-color 0.3s ease, transform 0.3s ease;">Register</button>
        </form>
        <p style="margin-top: 15px; font-size: 0.9rem; color: #555;">Already have an account? <a href="1" style="color: #3498db; text-decoration: none;">Login here</a></p>
    </section>
</main>

<footer style="background-color: #3559db; color: white; text-align: center; padding: 20px;">
    <p style="color: #F8F8F0; margin: 0;">&copy; 2024 Your Project Name. All rights reserved.</p>
</footer>
</body>
</html>
