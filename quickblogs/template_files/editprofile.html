<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Quick Blogs</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script>
        function validateForm() {
            var imageInput = document.getElementById('imageUpload');
            if (imageInput.files.length === 0) {
                alert('Please upload a profile image.');
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</head>
<body style="font-family: 'Arial', sans-serif; background-image: url('{% static "images/reg.jpg" %}');">

<header style="background-color: #3559db; padding: 20px; color: white; display: flex; justify-content: space-between; align-items: center;">
    <div class="logo">
        <h1 style="margin: 0; color: white; font-size: 2rem;">Quick Blogs</h1>
    </div>
    <nav>
        <ul style="list-style: none; display: flex; gap: 20px; margin: 0; padding: 0;">
            <li><a href="6" style="color: white; text-decoration: none; font-weight: bold;">User</a></li>
            <li><a href="10" style="color: white; text-decoration: none; font-weight: bold;">Logout</a></li>
        </ul>
    </nav>
</header>

<main style="flex: 1; display: flex; align-items: center; justify-content: center;">
    <section class="profile-edit-container" style="background: rgba(255, 255, 255, 0.95); border-radius: 10px; padding: 40px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); text-align: center; max-width: 400px; width: 90%;">
        <h2 style="font-size: 2.2rem; margin-bottom: 20px; color: #3498db;">Edit Profile</h2>

        <form action="16" method="post" enctype="multipart/form-data" onsubmit="return validateForm();">
            {% csrf_token %}

            <div style="margin-bottom: 20px;">
                <label for="username" style="display: block; margin-bottom: 5px;">Username</label>
                <input type="text" id="username" name="n1" value="{{ r.username }}" required style="padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <div style="margin-bottom: 20px;">
                <label for="email" style="display: block; margin-bottom: 5px;">Email</label>
                <input type="email" id="email" name="n2" value="{{ r.email }}" required style="padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <div style="margin-bottom: 20px;">
                <label for="Password" style="display: block; margin-bottom: 5px;">Password</label>
                <input type="password" id="Password" name="n3" value="{{ r.password }}" required style="padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <div style="margin-bottom: 20px;">
                <img src="{{ r.image.url }}" alt="Profile Image" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 10px;">
                <input type="file" id="imageUpload" name="n4" style="margin-bottom: 10px;">
            </div>

            <button type="submit" class="button" style="background-color: #3498db; color: red; padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: background-color 0.3s ease, transform 0.3s ease;">Save Changes</button>
        </form>

        <p style="margin-top: 20px; font-size: 0.9rem; color: #555;">Want to go back to your profile? <a href="6" style="color: #3498db; text-decoration: none;">Back here</a></p>
    </section>
</main>

<footer style="background-color: #3559db; color: white; text-align: center; padding: 20px;">
    <p style="color: #F8F8F0; margin: 0;">&copy; 2024 Your Project Name. All rights reserved.</p>
</footer>

</body>
</html>
