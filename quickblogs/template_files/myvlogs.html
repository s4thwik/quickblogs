<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlogs - Quick Blogs</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background-image: url('{% static "images/background.jpg" %}'); display: flex; flex-direction: column; height: 100vh; margin: 0;">

<header style="background-color: #3559db; padding: 20px; color: white; display: flex; justify-content: space-between; align-items: center;">
    <div class="logo">
        <h1 style="color: white; font-size: 1.8rem; margin: 0;">Quick Blogs</h1>
    </div>
    <nav>
        <ul style="list-style: none; display: flex; gap: 20px; margin: 0; padding: 0;">
            <li><a href="6" style="color: white; text-decoration: none; font-weight: bold;">User</a></li>
            <li><a href="10" style="color: white; text-decoration: none; font-weight: bold;">Logout</a></li>>
        </ul>
    </nav>
</header>

<main style="flex: 1; display: flex; flex-direction: column; align-items: center; overflow-y: auto;">  <!-- Added padding-top -->

    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; width: 90%; padding: 20px;">
        {% for i in r %}
        <div class="vlog-card" style="background: rgba(255, 255, 255, 0.95); border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); padding: 15px; text-align: center; overflow: hidden;">
            <h2 class="vlog-title" style="font-size: 1.3rem; margin: 10px 0;">{{ i.title }}</h2>
            <p class="vlog-content" style="font-size: 0.99rem; color: #555; text-align: center; margin: 0; max-height: 60px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                {{ i.content|truncatewords:50 }}
            </p>
            <form method="POST" action="12">
            {% csrf_token %}
                <input type="text" value="{{i.username}}" name="b1" hidden="">
                <input type="text" value="{{i.title}}" name="b2" hidden="">
                <input style="display: inline-block; margin-top: 13px; padding: 7px 15px; background-color: dark yellow; color: black; text-decoration: none; border-radius: 5px; transition: background-color 0.5s;" type="submit" value="EDIT">
            </form>
            <form method="POST" action="14">
            {% csrf_token %}
                <input type="text" value="{{i.username}}" name="b1" hidden="">
                <input type="text" value="{{i.title}}" name="b2" hidden="">
                <input style="display: inline-block; margin-top: 13px; padding: 7px 15px; background-color: RED; color: black; text-decoration: none; border-radius: 5px; transition: background-color 0.5s;" type="submit" value="DELETE">
            </form>
        </div>
        {% endfor %}
    </div>
</main>

<footer style="background-color: #3559db; color: white; text-align: center; padding: 20px;">
    <p style="color: #F8F8F0; margin: 0;">&copy; 2024 Your Project Name. All rights reserved.</p>
</footer>

</body>
</html>
